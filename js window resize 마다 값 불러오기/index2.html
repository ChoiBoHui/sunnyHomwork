<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window resize 된 값 불러오기</title>
    <style>

    </style>
</head>

<body>
    <p class="des">
        window resize 된 값 불러오기? 가 맞는지 모르겠지만 아무튼
    </p>

    <!-- script 시작 -->
    <script>
        let delay = 100;
        let timer = null;
        const des = document.querySelector('.des')

        // 시작시 이벤트 강제 발생
        // window.dispatchEvent(new Event('resize'));
        // resize 이벤트 강제 발생
        // 위 코드는 IE11 이하에서 지원되지 않아 아래와 같은 코드로 활용 가능
        // var fireRefreshEventOnWindow = function () {
        //     var evt = document.createEvent("HTMLEvents");
        //     evt.initEvent('resize', true, false);
        //     window.dispatchEvent(evt);
        // };
        // 이라는데 강제 이벤트 발생 안됨 ㅋㅋㅋ

        /* [html 최초 로드 및 이벤트 상시 대기 실시] */
        window.onload = function () {
            console.log("[window 이벤트를 최초 실행 합니다!]");
            // [이벤트 함수 호출]
            // checkScreen();
        };

        /* [html 화면 사이즈 변경 이벤트 감지] */
        window.onresize = function () {
            console.log("[window 사이즈가 바꼈습니다!]");
            // [이벤트 함수 호출]
            // checkScreen();
        };

        window.addEventListener('resize', function () {
            clearTimeout(timer);
            timer = setTimeout(function () {
                console.log(innerWidth);
                if (window.innerWidth > 1024) {
                    des.style.color = 'blue'
                } else if (window.innerWidth > 768) {
                    des.style.color = 'red'
                } else {
                    des.style.color = 'green'
                }
            }, delay);
        });
    </script>
</body>

</html>
