<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기 페이지</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./common.css">
    <!-- 스크립트는 우선 위에 짜보자! -->
</head>

<body>
    <form name="frm" onsubmit="return check();" method="post">
        <div class="wrap">
            <!-- 01 작성자 정보(변하지 않는 input 있음) -->
            <div class="box01">
                <h2 class="title">작성자 정보</h2>
                <div class="essential_text">"<span class="star">*</span>"필수 사항 입니다.</div>
                <table>
                    <tr>
                        <th scope="row">
                            <label for="nametag">작성자</label>
                        </th>
                        <td>
                            <input type="text" name="nametag" id="nametag" readonly="readonly" disabled="disabled"
                                value="최보희">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">
                            <label for="idtag">아이디</label>
                        </th>
                        <td>
                            <input type="text" name="idtag" id="idtag" readonly="readonly" disabled="disabled"
                                value="123dfga">
                        </td>
                    </tr>
                    <!-- 20 : 80 비율로 맞춰주세요 -->
                    <tr>
                        <th scope="row">
                            <label for="mobile">연락처<span class="star">*</span></label>
                        </th>
                        <td>
                            <label for="mobile">휴대폰</label>
                            <input type="radio" id="mobile" value="mobile" name="telnumber" checked>
                        </td>
                        <td>
                            <label for="tel">일반전화</label>
                            <input type="radio" id="tel" value="tel" name="telnumber">
                        </td>
                        <td>
                            <input type="text" maxlength=11>
                        </td>
                        <td>
                            <label for="sns">SNS 수신</label>
                            <input type="checkbox" id="sns" value="sns">
                        </td>
                    </tr>
                </table>
            </div>


            <!-- <input type="text" name="text" size="20" style="width:100%; border: 0;">
            <textarea name="content" rows="10" style="width:100%; border: 0; resize: none;"></textarea> -->

            <!-- 02 내용 작성 영역 -->
            <div class="box02">
                <h2>작성 내용</h2>



            </div>


            <!-- 03 개인정보 수집 동의 영역 -->
            <div class="box03">
                <h2>개인정보 수집 및 이용에 대한 동의</h2>

                <input type="radio">
            </div>


            <!-- 버튼 영역 -->
            <div class="box04">
                <a href="#!">뒤로가기</a>
                <input type="submit" value="저장">
            </div>
        </div>
    </form>
</body>

</html>
