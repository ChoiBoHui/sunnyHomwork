<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>네이버 회원가입 페이지 입니다.</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./css/common.css" />
  <script src="./js/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./js/common.js"></script>
</head>

<body>
  <div class="Wrap">
    <header id="header">
      <h1>
        <a href="https://naver.com">
          <img src="./img/naverlogo_big.png" alt="" />
        </a>
      </h1>
      <!-- .des 넓이에 따라 글자컬러 변하는 아이 -->
      <div class="des">화면 width값에 따라 컬러가 변해요! + 콘솔에 찍혀요!</div>
    </header>

    <main id="main">
      <form name="frm" onsubmit="return check();" method="post">
        <div class="box">
          <div class="id">
            <p><label for="m_id">아이디</label></p>
            <!--label 까먹지마요!!-->
            <div class="out">
              <input type="text" id="m_id" name="id" />
              <!--
                  input에 스타일을 주는것은 권장하지않음
                  부모 div나 다른태그로 싼 후 그 부모에 스타일을 주고 
                  input은 width:100%; height: 정도만줄것!! 
                -->
              <span class="id_place">@naver.com</span>
            </div>
          </div>
          <div class="password">
            <p><label for="password">비밀번호</label></p>
            <div class="out">
              <input type="password" id="password" name="password" />
              <span>
                <img src="./img/m_icon_pw_step.png" alt="" />
              </span>
            </div>
          </div>
          <div class="re_password">
            <p><label for="re_password">비밀번호 재확인</label></p>
            <div class="out">
              <input type="password" id="re_password" name="re_password" />
              <span>
                <img src="./img/m_icon_pw_check.png" alt="" />
              </span>
            </div>
          </div>
          <div class="middle">
            <div class="name">
              <p><label for="name">이름</label></p>
              <div class="out">
                <input type="text" id="name" name="name" />
              </div>
            </div>
            <div class="birth">
              <!--https://jqueryui.com/datepicker/-->
              <div class="birth2">
                <p><label for="birth2">생년월일</label></p>
                <div class="out_g birtho">
                  <input type="text" class="datepicker" data-language="en" data-multiple-dates="3"
                    data-multiple-dates-separator=", " data-position="top left" />
                  <!--데이터피커에 연도를 옵션으로 1930년도부터 설정해봐-->
                </div>
              </div>

              <!-- <p><label for="birth">생년월일</label></p>
              <div class="y_m_d">
                <div class="out_y">
                  <input id="birth" type="text" placeholder="년(4자)" maxlength="2" />
                </div>
                <div class="out_m">
                  <select name="month" id="month">
                    <option value="month">월</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                  </select>
                </div>
                <div class="out_d">
                  <input type="text" placeholder="일" />
                </div>
              </div> -->
            </div>
            <div class="gender">
              <p>성별</p>
              <div class="out_g thick">
                <input type="radio" name="gender" value="female" checked />
                여자 <input type="radio" name="gender" value="male" />남자
                <!-- <select name="sex" id="gender">
                  <option value="gender">성별</option>
                  <option>여자</option>
                  <option>남자</option>
                  <option>선택안함</option>
                </select> -->
                <!--라디오 버튼으로 바꿔볼것-->
              </div>
            </div>
            <div class="email">
              <p class="inline">
                <label for="email">본인 확인 이메일</label>
              </p>
              <span>(선택)</span>
              <div class="out">
                <div class="form_inline">
                  <div class="form_group">
                    <label for="email1" class="ir_su"></label>
                    <input type="text" id="email1" name="email1" class="ui_input" placeholder="이메일 아이디" col="10" />
                    @
                    <label for="email2" class="ir_su"></label>
                    <input type="text" id="email2" name="email2" class="ui_input" placeholder="이메일 주소" />
                    <!--이메일아이디에 영문과 숫자만!
                        이메일주소에 영문과 .을 2개 이하만추가해봐!
                      -->
                    <select id="email3" name="email3" title="이메일 주소 선택" class="ui_select"
                      onchange="selectEmail(this.value);">
                      <!--위의방식은 html에서 호출방식-->
                      <option value="">이메일주소 직접입력</option>
                      <option value="naver.com">naver.com</option>
                      <option value="nate.com">nate.com</option>
                      <option value="gmail.com">gmail.com</option>
                      <option value="yahoo.com">yahoo.com</option>
                      <option value="hanmail.net">hanmail.net</option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- 여기 히든이 있습니다!!!!! -->
              <div class="finalEmail">
                <input type="hidden" name="finalEmail" value="" class="finalEmail" id="finalEmail">
              </div>
              <!-- <p class="inline"><label for="email">본인 확인 이메일</label></p>
              <span>(선택)</span>
              <div class="out">
                <input type="text" id="email" placeholder="선택입력" autocomplete="off">
                이메일 선택하는것으로 바꾸기 / 셀렉트로 js는 안돼면 html,css 까지만해볼것                
              </div> -->
            </div>
          </div>
          <div class="phone_number">
            <p><label for="call">휴대전화</label></p>
            <div class="out_pp">
              <select name="number" id="number">
                <option value="number">대한민국 +82</option>
                <option value="233">가나 +233</option>
                <option value="241">가봉 +241</option>
                <option value="592">가이아나 +592</option>
                <option value="220">감비아 +220</option>
                <option value="502">과테말라 +502</option>
              </select>
            </div>
            <div class="gkgkgk">
              <div class="out_pp small">
                <input id="call" type="text" placeholder="전화번호 입력" />
              </div>
              <a href="" class="give">인증번호 받기</a>
              <!--여기 클릭할때 형식에 맞춰서 적었는지 검사-->
            </div>

            <div class="out_pp">
              <input type="text" class="phone" placeholder="인증번호 입력하세요" />
            </div>
          </div>
        </div>
        <div class="join">
          <input type="submit" class="joinn" value="가입하기" />
          <!--form을 쓰면 항상 내용전송개념이므로 input[type="submit"]-->
        </div>
      </form>
    </main>

    <footer id="footer">
      <div class="container">
        <div class="top">
          <ul>
            <li><a href="">이용약관</a></li>
            <li><a href="" class="alone">개인정보처리방침</a></li>
            <li><a href="">책임의 한계와 법적고지</a></li>
            <li><a href="">회원정보 고객센터</a></li>
          </ul>
        </div>
        <div class="bottom">&copy; NAVER Corp.</div>
      </div>
    </footer>
  </div>
</body>

</html>
